name: rpgroll
description: A dice roller application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_icons: ^1.1.0
  mobx: ^1.0.0
  flutter_mobx: ^1.1.0+2
  get_it: ^4.0.2
  flutter_launcher_icons: ^0.8.1
  modal_bottom_sheet: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.7.2
  mobx_codegen: ^1.1.2
  

flutter:
  uses-material-design: true
  assets:
     - assets/images/background.png
     - assets/images/button.png
     - assets/images/modal.png
     - assets/images/result.png
  fonts:
    - family: MedievalSharp     
      fonts:
        - asset: assets/MedievalSharp-Regular.ttf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon_launcher/android/ic_launcher-web.png"